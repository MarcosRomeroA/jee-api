[www]
; Pool name
user = www-data
group = www-data

; Listen on Unix socket for better performance
listen = 127.0.0.1:9000

; Process manager configuration - optimizado para bajo consumo de RAM
pm = dynamic

; Número máximo de procesos hijos (reducido para ahorrar RAM)
pm.max_children = 10

; Número de procesos al iniciar (reducido)
pm.start_servers = 2

; Mínimo de procesos idle (reducido)
pm.min_spare_servers = 1

; Máximo de procesos idle (reducido)
pm.max_spare_servers = 3

; Número de requests antes de reiniciar un proceso (previene memory leaks)
pm.max_requests = 500

; Timeout para procesos
request_terminate_timeout = 300s

; Mostrar status de PHP-FPM
pm.status_path = /status

; Mostrar ping
ping.path = /ping
ping.response = pong

; Logs
catch_workers_output = yes
decorate_workers_output = no

; Limitar el uso de memoria por proceso
php_admin_value[memory_limit] = 128M

; Clear environment
clear_env = no

