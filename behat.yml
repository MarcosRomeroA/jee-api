default:
    suites:
        default:
            paths: [ tests/Apps/Web ]
            contexts:
                - App\Tests\Apps\Shared\Infrastructure\Behat\ApiContext
                - App\Tests\Apps\Web\Player\PlayerTestContext

    extensions:
        FriendsOfBehat\SymfonyExtension:
            bootstrap: tests/bootstrap.php
            kernel:
                class: App\Kernel
                environment: test
        Behat\MinkExtension:
            sessions:
                symfony:
                    symfony: ~
            base_url: ''
